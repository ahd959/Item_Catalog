{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add New Car</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" required maxlength="50" class="form-control" name="name"placeholder="Name of the car">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the car"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label for="item_type">Car Type:</label>
					<div class="radio">
					  <label>
					    <input type="radio" required name="item_type" id="type1" value="PASSENGER">PASSENGER
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" required name="item_type" id="type2" value="SUVS">SUVS
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" required name="item_type" id="type3" value="COMMERCIAL">COMMERCIAL
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" required name="item_type" id="type4" value="SPORT">SPORT
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
					<a href = "{{url_for('carMenuItem', car_id = car_id)}}">
							<button class="btn btn-default cancel" type="button">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
						</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
